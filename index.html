<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Join Shahi Pickle as a Graphic Designer. Apply now for exciting opportunities in premium handcrafted pickle brand from Kolkata, India." />
    <meta name="keywords" content="graphic designer jobs, Shahi Pickle careers, Kolkata jobs, creative jobs, design jobs" />
    <meta name="author" content="Shahi Pickle" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Graphic Designer Position - Shahi Pickle Careers" />
    <meta property="og:description" content="Join our creative team at Shahi Pickle, premium handcrafted pickles from Kolkata. Apply for Graphic Designer position." />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Graphic Designer Position - Shahi Pickle Careers" />
    <meta property="twitter:description" content="Join our creative team at Shahi Pickle, premium handcrafted pickles from Kolkata. Apply for Graphic Designer position." />

    <!-- PWA -->
    <meta name="theme-color" content="#8B4513" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical CSS will be inlined by build process -->
    <style>
      /* Critical CSS for initial paint */
      :root {
        --color-primary: #8B4513;
        --color-background: #FEFEFE;
        --color-text: #1A1A1A;
      }
      
      body {
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: var(--color-background);
        color: var(--color-text);
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loading spinner */
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid var(--color-primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <title>Graphic Designer Position - Shahi Pickle Careers</title>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
